<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="bundle.css">
</head>

<body>

  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <span class="mdc-top-app-bar__title">CafeNft</span>
      </section>
    </div>

    <div class="mdc-tab-bar" role="tablist">
      <div class="mdc-tab-scroller">
        <div class="mdc-tab-scroller__scroll-area">
          <div class="mdc-tab-scroller__scroll-content">

            <button class="mdc-tab mdc-tab--active sample-content-tab" role="tab" aria-selected="true" tabindex="0">
              <span class="mdc-tab__content">
                <span class="mdc-tab__text-label">Mis Nft</span>
              </span>
              <span class="mdc-tab-indicator mdc-tab-indicator--active">
                <span
                  class="mdc-tab-indicator__content mdc-tab-indicator__content--underline sample-content-tab-indicator"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>

            <button class="mdc-tab sample-content-tab" role="tab" aria-selected="false" tabindex="1">
              <span class="mdc-tab__content">
                <span class="mdc-tab__text-label">Agregar Nft</span>
              </span>
              <span class="mdc-tab-indicator">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="mdc-top-app-bar--fixed-adjust">
    <section class="content">
      <h1>Mi Lista</h1>
      <div class="button">
        <button class="mdc-button mdc-button--raised" id="showButton">
          <span class="mdc-button__label">Ver Mis Nft</span>
        </button>
      </div>
      <p id="lista"> Mis nft: </p> <ul class="lista" id="idLista" ></ul>
    </section>
    <section class="content sample-content--hidden">
      <h1>Agregar Nft</h1>
      <form id="form">
      <label class="mdc-text-field mdc-text-field--outlined" id="title">
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label">Nombre</span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
        <input type="text" class="mdc-text-field__input" aria-labelledby="title">
      </label>
      
      <label class="mdc-text-field mdc-text-field--outlined" id="year">
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label">Monto</span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
        <input type="number" class="mdc-text-field__input" aria-labelledby="year">
      </label>

      <label class="mdc-text-field mdc-text-field--outlined" id="description">
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label">Descripcion</span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
        <input type="text" class="mdc-text-field__input" aria-labelledby="description">
      </label>

      <label class="mdc-text-field mdc-text-field--outlined" id="image">
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label">Imagen</span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
        <input type="text" class="mdc-text-field__input" aria-labelledby="image">
      </label>

      
      <div class="mdc-select mdc-select--outlined">
        <div class="mdc-select__anchor" aria-labelledby="outlined-select-label">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span id="outlined-select-label" class="mdc-floating-label">Wallet</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <span class="mdc-select__selected-text-container">
            <span id="demo-selected-text" class="mdc-select__selected-text"></span>
          </span>
          <span class="mdc-select__dropdown-icon">
            <svg class="mdc-select__dropdown-icon-graphic" viewBox="7 10 10 5" focusable="false">
              <polygon class="mdc-select__dropdown-icon-inactive" stroke="none" fill-rule="evenodd"
                points="7 10 12 15 17 10">
              </polygon>
              <polygon class="mdc-select__dropdown-icon-active" stroke="none" fill-rule="evenodd"
                points="7 15 12 10 17 15">
              </polygon>
            </svg>
          </span>
        </div>

        <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
          <ul class="mdc-list" role="listbox" aria-label="category picker listbox">
            <li class="mdc-list-item mdc-list-item--selected" aria-selected="true" data-value="" role="option">
              <span class="mdc-list-item__ripple"></span>
            </li>
            <li class="mdc-list-item" aria-selected="false" data-value="Metamask" role="option">
              <span class="mdc-list-item__ripple"></span>
              <span class="mdc-list-item__text">
                Metamask
              </span>
            </li>
            <li class="mdc-list-item" aria-selected="false" data-value="Coinbase Wallet" role="option">
              <span class="mdc-list-item__ripple"></span>
              <span class="mdc-list-item__text">
                Coinbase Wallet
              </span>
            </li>
            <li class="mdc-list-item" aria-selected="false" data-value="Phantom" role="option">
              <span class="mdc-list-item__ripple"></span>
              <span class="mdc-list-item__text">
                Phantom
              </span>
            </li>
          </ul>
        </div>
      </div>

      <div class="mdc-select mdc-select--outlined" id="category">
        <div class="mdc-select__anchor" aria-labelledby="outlined-select-label">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span id="outlined-select-label" class="mdc-floating-label">Categoría</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <span class="mdc-select__selected-text-container">
            <span id="demo-selected-text" class="mdc-select__selected-text"></span>
          </span>
          <span class="mdc-select__dropdown-icon">
            <svg class="mdc-select__dropdown-icon-graphic" viewBox="7 10 10 5" focusable="false">
              <polygon class="mdc-select__dropdown-icon-inactive" stroke="none" fill-rule="evenodd"
                points="7 10 12 15 17 10">
              </polygon>
              <polygon class="mdc-select__dropdown-icon-active" stroke="none" fill-rule="evenodd"
                points="7 15 12 10 17 15">
              </polygon>
            </svg>
          </span>
        </div>

        <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
          <ul class="mdc-list" role="listbox" aria-label="Genre picker listbox">
            <li class="mdc-list-item mdc-list-item--selected" aria-selected="true" data-value="" role="option">
              <span class="mdc-list-item__ripple"></span>
            </li>
            <li class="mdc-list-item" aria-selected="false" data-value="Fotografía" role="option">
              <span class="mdc-list-item__ripple"></span>
              <span class="mdc-list-item__text">
                Fotografía
              </span>
            </li>
            <li class="mdc-list-item" aria-selected="false" data-value="Animado" role="option">
              <span class="mdc-list-item__ripple"></span>
              <span class="mdc-list-item__text">
                Animado
              </span>
            </li>
            <li class="mdc-list-item" aria-selected="false" data-value="Audiovisual" role="option">
              <span class="mdc-list-item__ripple"></span>
              <span class="mdc-list-item__text">
                Audiovisual
              </span>
            </li>
          </ul>
        </div>
      </div>
      </div>
      </form>

      <div class="button">
        <button class="mdc-button mdc-button--raised" id="addButton">
          <span class="mdc-button__label">AGREGAR</span>
        </button>
      </div>
    </section>
  </main>

  <aside class="mdc-snackbar">
    <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
      <div class="mdc-snackbar__label" aria-atomic="false">
      </div>
      <div class="mdc-snackbar__actions" aria-atomic="true">
        <button type="button" class="mdc-button mdc-snackbar__action">
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">Cerrar</span>
        </button>
      </div>
    </div>
  </aside>

</body>
<script src="bundle.js" async></script>

</html>
