<!DOCTYPE html>
<html>

<head>
  <title> CafeNft </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="bundle.css">
</head>

<body>

  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <span class="mdc-top-app-bar__title">CafeNft</span>
      </section>
    </div>

    <div class="mdc-tab-bar" role="tablist" id="barraPrincipal">
      <div class="mdc-tab-scroller">
        <div class="mdc-tab-scroller__scroll-area">
          <div class="mdc-tab-scroller__scroll-content">

            <button class="mdc-tab mdc-tab--active sample-content-tab" role="tab" aria-selected="true" tabindex="0">
              <span class="mdc-tab__content">
                <span class="mdc-tab__icon material-icons" aria-hidden="true">bar_chart</span>
                <span class="mdc-tab__text-label">Mis Nfts</span>
              </span>
              <span class="mdc-tab-indicator mdc-tab-indicator--active">
                <span
                  class="mdc-tab-indicator__content mdc-tab-indicator__content--underline sample-content-tab-indicator"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>

            <button class="mdc-tab sample-content-tab" role="tab" aria-selected="false" tabindex="1">
              <span class="mdc-tab__content">
                <span class="mdc-tab__text-label">Agregar NFT</span>
              </span>
              <span class="mdc-tab-indicator">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
</header>

  <main class="mdc-top-app-bar--fixed-adjust">
      <section>
        <div class="modalContainer" id="nuevoNft">
          <div class="modal-content">
            <span class="close" id="cerrarNft">
            </span>
            <br>
            <span class="Nft">
              <div class="mdc-contenido-Nft">
                <table style="border-collapse: separate; border-spacing: 20px 10px; border-top: 0px;">
                  <tbody>
                    <div>
                      <h2 id="tituloAgregarNFT">Agregar NFT</h2>
                      <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon"
                        id="txtNombre">
                        <span class="mdc-notched-outline">
                          <span class="mdc-notched-outline__leading"></span>
                          <span class="mdc-notched-outline__notch">
                            <span class="mdc-floating-label">Nombre:</span>
                          </span>
                          <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading"
                          role="button">shopping_bag</i>
                        <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
                      </label>
                      <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon"
                        id="txtMonto">
                        <span class="mdc-notched-outline">
                          <span class="mdc-notched-outline__leading"></span>
                          <span class="mdc-notched-outline__notch">
                            <span class="mdc-floating-label">Monto:</span>
                          </span>
                          <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading"
                          role="button">attach_money</i>
                        <input type="number" class="mdc-text-field__input" aria-labelledby="monto">
                      </label>
  
                      <br>
  
                      <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon"
                        id="txtFecha">
                        <span class="mdc-notched-outline">
                          <span class="mdc-notched-outline__leading"></span>
                          <span class="mdc-notched-outline__notch">
                            <span class="mdc-floating-label">Fecha de publicación:</span>
                          </span>
                          <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading"
                          role="button">date_range</i>
                        <input type="date" class="mdc-text-field__input" aria-labelledby="monto">
                      </label>
                      
                      <br>
                      <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon"
                      id="txtCreador">
                      <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                          <span class="mdc-floating-label">Creador:</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                      </span>
                      <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading"
                        role="button"></i>
                      <input type="number" class="mdc-text-field__input" aria-labelledby="creador">
                    </label>
                    <br>
              
                <!--select metodo de pago-->
                <div class="mdc-select mdc-select--outlined" id="selectMetodoPago">
                  <div class="mdc-select__anchor" aria-labelledby="outlined-select-label">
                    <span class="mdc-notched-outline">
                      <span class="mdc-notched-outline__leading"></span>
                      <span class="mdc-notched-outline__notch">
                        <span id="outlined-select-label" class="mdc-floating-label">Wallet</span>
                      </span>
                      <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <span class="mdc-select__selected-text-container">
                      <span id="demo-selected-text" class="mdc-select__selected-text"></span>
                    </span>
                    <span class="mdc-select__dropdown-icon">
                      <svg class="mdc-select__dropdown-icon-graphic" viewBox="7 10 10 5" focusable="false">
                        <polygon class="mdc-select__dropdown-icon-inactive" stroke="none" fill-rule="evenodd"
                          points="7 10 12 15 17 10">
                        </polygon>
                        <polygon class="mdc-select__dropdown-icon-active" stroke="none" fill-rule="evenodd"
                          points="7 15 12 10 17 15">
                        </polygon>
                      </svg>
                    </span>
                  </div>

                  <div class="mdc-select__menu demo-width-class mdc-menu mdc-menu-surface">
                    <ul class="mdc-list">
                      <li class="mdc-list-item" data-value="Phantom">
                        <span class="mdc-list-item__ripple"></span>
                        <span class="mdc-list-item__text">Phantom</span>
                      </li>
                      <li class="mdc-list-item" data-value="Metamask" aria-selected="true">
                        <span class="mdc-list-item__ripple"></span>
                        <span class="mdc-list-item__text">Metamask</span>
                      </li>
                      <li class="mdc-list-item" data-value="Coinbase" aria-selected="true">
                        <span class="mdc-list-item__ripple"></span>
                        <span class="mdc-list-item__text">Coinbase</span>
                      </li>
                    </ul>
                  </div>
                  <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">...</div>
                </div>

                <br>
                <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon"
                  id="txtDescripcion">
                  <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                      <span class="mdc-floating-label">Descripción</span>
                    </span>
                    <span class="mdc-notched-outline__trailing"></span>
                  </span>
                  <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading"
                    role="button">info</i>
                  <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
                </label>

                <br>
    </section>

              </span>

      <div class="button">
        <button class="mdc-button mdc-button--raised" id="addButton">
          <span class="mdc-button__label">AGREGAR</span>
        </button>
      </div>
    </section>
  </main>

  <aside class="mdc-snackbar">
    <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
      <div class="mdc-snackbar__label" aria-atomic="false">
      </div>
      <div class="mdc-snackbar__actions" aria-atomic="true">
        <button type="button" class="mdc-button mdc-snackbar__action">
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">Cerrar</span>
        </button>
      </div>
    </div>
  </aside>

</body>
<script src="bundle.js" async></script>

</html>
